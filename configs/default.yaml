# configs/default.yaml
# Default hyperparameters shared across all experiments.
# Override per-dataset in configs/<dataset>.yaml

model:
  hidden_dim: 128
  n_layers: 4
  task_dim: 64        # task embedding size (Phase 4)
  num_rbf: 16         # Gaussian basis functions
  dropout: 0.1

training:
  lr: 0.001
  wd: 0.00001         # weight decay
  batch: 64
  epochs: 200
  patience: 30        # early stopping patience
  seeds: [0, 1, 2, 3, 4]
  device: cuda        # change to 'cpu' if no GPU

data:
  split: scaffold
  missing_label: -1   # label value used to mark missing entries (Tox21)
